<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kwon Application with Ember JS</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
  <div class="container">
    <header class="headerClass">
      <h1 class="logo">
        {{#link-to "index" class="homepageLinkClass"}}
        KWON APP
        {{/link-to}}
      </h1>
    </header>
    <nav class="navClass centerText">
      {{#link-to "notes" class="btn btn-primary"}}Visitor Notes{{/link-to}}
    </nav>
    <main class="mainClass cf">{{outlet}}</main>
    <footer class="footerClass centerText cf">
      <small>&copy; KWON Appliaction</small>
    </footer>
  </div>
</script>


<script type="text/x-handlebars" id="notes">

  <p>Data from Server SQL:</p>
  {{#each}}
  User: <b>{{author}}</b><br/>
  Note: <b>{{body}}</b><br/>
  {{/each}}

</script>



<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember.min.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>
<script src="js/app.js"></script>

</body>
</html>
