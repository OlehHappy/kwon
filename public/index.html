<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kwon Application with Ember JS</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
  <div class="container">
    <header class="headerClass">
      <h1 class="logo">
        {{#link-to "index" class="homepageLinkClass"}}
        KWON APP
        {{/link-to}}
      </h1>
    </header>
    <nav class="navClass centerText">
      {{#link-to "index" class="btn btn-primary"}}Home{{/link-to}}
      {{#link-to "notes" class="btn btn-primary"}}Visitor Notes{{/link-to}}
      {{#link-to "notes2" class="btn btn-primary"}}Other Method{{/link-to}}
    </nav>
    <main class="mainClass cf">
      {{outlet}}
    </main>
    <footer class="footerClass centerText cf">
      <small>&copy; KWON Appliaction</small>
    </footer>
  </div>
</script>


<script type="text/x-handlebars" id="index">
  <article class="pageClass">
    <h2>Add your Note</h2>
    {{textarea placeholder="create a new note" value=newNote rows=10 cols=50}}
    <p class="btnVolunteerParagraph">
      <button {{action "newNote"}} class="btn btn-info">Save this note</button>
    </p>
  </article>
</script>

<script type="text/x-handlebars" id="notes">
  <article class="pageClass">
    <h2>Visitor Notes</h2>
     {{#each}}
       User: <b>{{author}}</b><br/>
       Note: <b>{{body}}</b><br/>
    {{/each}}
  </article>
</script>

<script type="text/x-handlebars" id="notes2">
  <article class="pageClass">
    <h2>Visitor Notes</h2>
    {{#each}}
    <li>{{body}}</li>
    {{/each}}
  </article>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember.min.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>
<script src="js/app.js"></script>

</body>
</html>
